<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react初体验</title>
  <script src="../build/react.js"></script>
  <script src="../build/react.development.js"></script>
  <script src="../build/react-dom.development.js"></script>
  <script src="../build/babel.min.js"></script>
  <style>
    .h1-style {
      color: red;
      text-indent: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    // TODO: 使用jsx编写react代码必须在script加上type="text/babel", babel用于转义
    // 1、渲染出一个文本以及一个按钮

    // react 16使用的是ReactDOM.render去进行代码的渲染
    // react 18使用的是ReactDOM.createRoot去绘制

    let message = 'hello world!';
    let changeText = () => {
        message = message === 'hello react!' ? 'hello world!' : 'hello react!';
        renderDom();
    }

    const renderDom = () => ReactDOM.render((
       <div>
           <h2>{message}</h2>
           <button onClick={changeText}>点击修改</button>
       </div>
    ), document.getElementById('root'));
    renderDom();

  </script>
</body>

</html>
